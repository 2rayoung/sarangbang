<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌석 예약 시스템</title>
    <link rel="stylesheet" href="css.css">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
    <div class="container">
        <div id="floorInfo" class="floor-info">F1</div>
        <div id="seatingArea"></div> <!-- 좌석 영역 -->
        <div class="stage-and-buttons">
            <div id="stage" class="screen">STAGE</div> <!-- 무대 -->
            <div class="buttons">
                <button id="floor1Button">1층</button>
                <button id="floor2Button">2층</button>
                <button id="saveButton">확인</button>
                <button id="editButton">수정</button>
                <button id="preserveButton" title="특정 좌석 유지">사용불가 좌석</button>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 사랑방극회 51기 이라영
    </div>
    <script src="app.js"></script>
</body>
</html>
<!--사랑방극회 51기 이라영-->
<!--
1. 처음 페이지 들어가서 1층이나 2층 누르기
2. 화면 조절하기 아마 90%가 맞을듯...ㅎ 실수로 90으로 해놓고 만들어서ㅎ
3. 좌석 선택 : 좌석 선택-> 확인 -> 좌석 고정 됨
4. 고정된 좌석 변경 시 :  수정 -> 고정된 자석 선택 -> 확인 
5. 초기화 버튼 누르면 전체 좌석 다 빈 좌석으로 변함 ( 초기화 안되면 새로고침 하고
초기화 버튼 한번 다시 누르기)
*6. 사용불가 버튼 : 사용불가 버튼 누른 후 좌석 선택 -> 저장은 사용 불가 좌석선택임 (확인 아님) -> 수정도 사용불가 좌석 선택후 변경 가능 (수정아님) 
요약 : 사용불가 좌석은 무조건 사용불가 버튼 눌러야지 추가 및 수정 가능  -->
